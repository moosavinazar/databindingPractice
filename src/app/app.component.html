<h1 [hidden]="username === ''">Welcome {{ username }}</h1>
<h1 [hidden]="username !== ''">Please enter user name</h1>
<hr>
<label>Username:</label>
<input type="text" (input)="onUserNameInputChanged($event)">
<br>
<label>Enter Password:</label>
<input type="password" (input)="onPasswordChanged($event)">
<br>
<label>Retype Password</label>
<input type="password" (input)="onRetypePasswordChanged($event)">
<br>
<label [hidden]="isPasswordMatch || password === ''">Passwords do not match</label>
<label [hidden]="!isPasswordMatch">Passwords matched</label>
